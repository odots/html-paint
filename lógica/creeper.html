<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400">

    </canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext("2d");

        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(0, 0, 350, 300); //cabe√ßa
        pincel.fillStyle = 'black';
        pincel.fillRect(210, 50, 90, 90); //olhos
        pincel.fillRect(40, 50, 90, 90); //olhos
        pincel.fillRect(130, 140, 80, 100); //nariz
        pincel.fillRect(100, 190, 40, 110); //boca
        pincel.fillRect(200, 190, 40, 110); //boca
    </script>
</body>

</html>
