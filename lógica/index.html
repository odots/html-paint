<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <canvas width="600" height="400">

</canvas>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext("2d");

        pincel.fillStyle = ' lightgreen';
        pincel.fillRect(0, 0, 600, 400);
        pincel.fillStyle = 'red';
        pincel.fillRect(0, 0, 100, 400);
        pincel.fillStyle = 'yellow';
        pincel.fillRect(100, 0, 100, 400);
        pincel.fillStyle = 'purple';
        pincel.fillRect(200, 0, 100, 400);
        pincel.fillStyle = 'blue';
        pincel.fillRect(400, 0, 100, 400);
        pincel.fillStyle = 'orange';
        pincel.fillRect(500, 0, 100, 400);

        pincel.fillStyle = 'black';
        pincel.beginPath();
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();

        pincel.fillStyle = 'white';
        pincel.beginPath(300, 200);
        pincel.arc(300, 200, 75, 0, 2 * 3.14);
        pincel.fill();
    </script>
</body>

</html>
